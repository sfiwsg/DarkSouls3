<!DOCTYPE html> 
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Souls 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Times New Roman', Times, serif;
      font-size: 20px;
      height: 100%;
	  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
	
	body {
      background: url('images/image_2025-05-15_21-55-15.png') no-repeat center center fixed;
      background-size: cover;
    }
	
	nav {
		display: flex;
		gap: 20px;
		justify-content: center;
		padding: 15px;
		background-color: #111;
	}
	
	nav a {
		color: white;
		text-decoration: none;
		font-weight: 500;
		transition: color 0.3s;
	}

	nav a:hover {
		color: #ff9900;
	}

	nav a.active {
		color: orange;
		font-weight: bold;
	}
	
    header.hero-header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('images/Soul of Cinder.jpg') no-repeat center center/cover;
      transition: height 0.8s ease, opacity 0.8s ease;
      overflow: hidden;
    }

    header.hero-header.shrink {
      height: 60px;
      opacity: 0.7;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 2;
      transition: top 0.8s ease;
    }

    header.hero-header.shrink .logo {
      top: 10px;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
      border-radius: 4px;
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .game-title {
      z-index: 2;
      font-size: 4.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      transition: opacity 0.8s ease;
    }

    header.hero-header.shrink .game-title {
      opacity: 0;
    }

    .nav-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      z-index: 2;
      flex-wrap: wrap;
      transition: top 0.8s ease;
    }

    header.hero-header.shrink .nav-menu {
      top: 10px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: #b8860b; /* золотистий */
    }

    .section-title {
      background-color: #b8860b;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.6rem;
      margin: 50px auto 20px;
      width: fit-content;
      border-radius: 5px;
    }

    .content-block {
      max-width: 900px;
      margin: 0 auto 50px;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: flex;
      gap: 30px;
      padding: 25px;
      align-items: center;
      color: white;
      line-height: 1.6;
    }

    .content-block.reverse {
      flex-direction: row-reverse;
    }

    .visual, .info {
      flex: 1;
      min-width: 0;
    }

    .visual img, .visual video {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #b8860b;
      display: block;
    }

    .info {
      padding-left: 20px;
    }

    .lords-gallery {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      padding: 20px 10px;
      gap: 15px;
    }

    .lord {
      width: 200px; 
      text-align: center;
      margin: 0;
      background-color: #2e2e2e;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      color: white;
      flex-shrink: 0;
    }

    .lord img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #b8860b;
      margin-bottom: 10px;
    }

    footer {
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      color: #aaa;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .game-title {
        font-size: 2.5rem;
      }

      .nav-menu {
        flex-direction: column;
        gap: 10px;
        background-color: rgba(0,0,0,0.7);
        padding: 10px 15px;
        border-radius: 10px;
      }

      .logo span {
        font-size: 1rem;
      }

      .content-block {
        flex-direction: column;
        max-width: 90%;
        padding: 15px;
      }

      .content-block.reverse {
        flex-direction: column;
      }

      .info {
        padding-left: 0;
        margin-top: 15px;
      }

      .lords-gallery {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .lord {
        width: 45%;
        margin: 10px 5px;
      }
    }
		#poll-box {
		position: fixed;
		bottom: 20px;
		right: 20px;
		background-color: #1a1a1a;
		border: 2px solid #b8860b;
		border-radius: 12px;
		padding: 15px 20px;
		color: white;
		z-index: 9999;
		box-shadow: 0 0 10px rgba(0,0,0,0.7);
		font-size: 16px;
		max-width: 260px;
	}

		#poll-box button {
		margin: 10px 5px 0 0;
		padding: 5px 10px;
		background-color: #b8860b;
		color: black;
		border: none;
		border-radius: 6px;
		cursor: pointer;
		font-weight: bold;
		transition: background 0.3s;
	}

		#poll-box button:hover {
		background-color: #ffcc00;
	}
	  .stat-calculator-block {
		display: flex;
		gap: 20px;
		align-items: flex-start;
		flex-wrap: wrap;
	}

	.stat-calculator-block .visual {
		flex: 1;
		min-width: 200px;
	}

	.stat-calculator-block .visual img {
		max-width: 100%;
		border-radius: 12px;
	}

	.stat-calculator {
		flex: 2;
		display: flex;
		flex-direction: column;
		gap: 12px;
		text-align: left;
	}

	.stat-calculator label {
		font-weight: 500;
		display: flex;
		flex-direction: column;
	}

	.stat-calculator input[type="number"],
	.stat-calculator select {
		margin-top: 4px;
		padding: 6px 10px;
		border-radius: 8px;
		border: 2px solid #b8860b;
		max-width: 120px;
	}

	.stat-calculator select {
		max-width: 200px;
	}

	.stat-calculator button {
		margin-top: 15px;
		padding: 10px;
		font-size: 16px;
		background-color: #b8860b;
		color: white;
		border: none;
		border-radius: 8px;
		cursor: pointer;
		width: fit-content;
	}

	.stat-calculator #result {
		margin-top: 20px;
		font-weight: bold;
	}
	
	.Forms {
		display: flex;
		justify-content: center;
	}

	.Forms button {
		margin-top: 15px;
		padding: 10px;
		font-size: 16px;
		background-color: #b8860b;
		color: white;
		border: none;
		border-radius: 8px;
		cursor: pointer;
		width: fit-content;
	}
	
	.FormBlock314 {
		max-width: 600px;
		margin: 40px auto;
		  padding: 40px 30px;
		background-color: #2e2e2e;
		border-radius: 10px;
		box-shadow: 0 0 15px rgba(0,0,0,0.6);
		color: white;
		min-height: 600px;
	}

	.FormBlock314 label {
		display: block;
		margin-bottom: 10px;
		font-weight: bold;
	}

	.FormBlock314 input[type="text"],
	.FormBlock314 input[type="number"],
	.FormBlock314 input[type="tel"],
	.FormBlock314 select {
		width: 100%;
		padding: 8px;
		margin-bottom: 20px;
		border-radius: 6px;
		border: 2px solid #b8860b;
		background-color: #1a1a1a;
		color: white;
	}

	.FormBlock314 input[type="radio"],
	.FormBlock314 input[type="checkbox"] {
		margin-right: 10px;
	}

	.FormBlock314 button {
		padding: 10px 20px;
		background-color: #b8860b;
		color: white;
		border: none;
		border-radius: 8px;
		cursor: pointer;
		font-size: 16px;
		width: fit-content;
		display: block;
		margin: 0 auto;
	}

</style>

  </style>

    <h1 class="game-title">D̷̲̳̝͋̔́̓́á̵̱͍̱͗͑̚r̴̯̰͇̘̀͆̓ͅk̶̤̥̤̝͆͑͆̆ͅ S̷͚͕̘̅̈̇o҉͔͔̝̀͌̉͑̂u҈͖͉̲͑̓l̷̤̣͍̄͆s̵̰͚̉̏͊ 3҉̙͉͉̅̂</h1>

    <nav class="nav-menu">

<h2 class="section-title">Форма приєднання</h2>
<form class="FormBlock314" onsubmit="handleFormSubmit(event)">
  <label>Ім’я:
    <input type="text" name="name" placeholder="Введіть ваше ім’я" required />
  </label>

  <label>Вік:
    <input type="number" name="age" placeholder="Введіть ваш вік" required min="1" />
  </label>

  <label>Номер телефону:
    <input type="tel" name="phone" placeholder="+380XXXXXXXXX" pattern="\+380\d{9}" required />
  </label>

  <label>Стать:</label>
  <label><input type="radio" name="gender" value="Чоловіча" required /> Чоловіча</label>
  <label><input type="radio" name="gender" value="Жіноча" /> Жіноча</label>

  <label>Мови програмування, які ви знаєте:</label>
  <label><input type="checkbox" name="languages" value="C#" /> C#</label>
  <label><input type="checkbox" name="languages" value="Python" /> Python</label>
  <label><input type="checkbox" name="languages" value="JavaScript" /> JavaScript</label>

  <button type="submit">Надіслати</button>
</form>

<script>
function handleFormSubmit(event) {
  event.preventDefault();

  const form = event.target;
  const name = form.name.value;
  const age = form.age.value;
  const phone = form.phone.value;
  const gender = form.gender.value;
  const languages = Array.from(form.querySelectorAll('input[name="languages"]:checked'))
                        .map(el => el.value).join(", ");

  const textContent = 
`Ім'я: ${name}
Вік: ${age}
Телефон: ${phone}
Стать: ${gender}
Мови програмування: ${languages}`;

  const blob = new Blob([textContent], {type: "text/plain"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = "form_data.txt";
  document.body.appendChild(a);
  a.click();

  setTimeout(() => {
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }, 0);

  alert("Дякуємо за заповнення форми! Файл з даними завантажено.");
}
</script>
